<div class="hotel-card-info_reviews">
	<h2>Reviews</h2>
	<mat-list>
		<mat-list-item *ngFor="let review of reviews">
			<mat-icon matListItemIcon> family_restroom </mat-icon>
			<span matListItemTitle>
				{{ review?.user?.name }} {{ review?.user?.surname }} - rating:
				{{ review.rating }}
			</span>
			<span matListItemLine>{{ review.text }}</span>
		</mat-list-item>
	</mat-list>
</div>
