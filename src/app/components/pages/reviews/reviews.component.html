<div class="hotel-card-info_reviews">
	<h2>Reviews</h2>
	<mat-list>
		<mat-list-item *ngFor="let review of reviews">
			<mat-icon matListItemIcon> family_restroom </mat-icon>
			<div matListItemTitle>{{ review.userId }}</div>
			<div matListItemLine>>{{ review.rate }}</div>
		</mat-list-item>
	</mat-list>
</div>
